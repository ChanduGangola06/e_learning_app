name: e_learning_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rive: ^0.10.0
  sliding_up_panel: ^2.0.0+1
  firebase_auth: ^4.2.3
  firebase_core: ^2.4.0
  fluttertoast: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/badges/
    - assets/certificates/
    - assets/icons/
    - assets/illustrations/
    - assets/images/
    - assets/logos/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
        - asset: assets/fonts/SFProText-Bold.ttf
          weight: 800
